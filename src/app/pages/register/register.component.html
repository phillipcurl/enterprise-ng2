<div class="auth-main">
  <div class="auth-block">
    <h1>Sign up with Libations!</h1>
    <a routerLink="/login" class="auth-link">Already have a Libations account? Sign in!</a>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">

      <div class="form-group row" [ngClass]="{'has-danger': (!name.valid && name.touched), 'has-success': (name.valid && name.touched)}">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input [formControl]="name" [ngClass]="{'form-control-danger': (!name.valid && name.touched), 'form-control-success': (name.valid && name.touched)}"
                 type="text" class="form-control" id="name" placeholder="Full Name">
        </div>
      </div>

      <div class="form-group row" [ngClass]="{'has-danger': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input [formControl]="email" [ngClass]="{'form-control-danger': (!email.valid && email.touched), 'form-control-success': (email.valid && email.touched)}"
                 type="email" class="form-control" id="email" placeholder="Email">
        </div>
      </div>

      <div class="form-group row" [ngClass]="{'has-danger': (!username.valid && username.touched), 'has-success': (username.valid && username.touched)}">
        <label for="username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
          <input [formControl]="username" [ngClass]="{'form-control-danger': (!username.valid && username.touched), 'form-control-success': (username.valid && username.touched)}"
                 type="text" class="form-control" id="username" placeholder="Username">
        </div>
      </div>

      <div class="form-group row" [ngClass]="{'has-danger': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input [formControl]="password" [ngClass]="{'form-control-danger': (!password.valid && password.touched), 'form-control-success': (password.valid && password.touched)}"
                 type="password" class="form-control" id="password" placeholder="Password">
        </div>
      </div>

      <div class="form-group row" [ngClass]="{'has-danger': (!repeatPassword.valid && repeatPassword.touched), 'has-success': (repeatPassword.valid && repeatPassword.touched)}">
        <label for="repeatPassword" class="col-sm-2 control-label">Repeat</label>
        <div class="col-sm-10">
          <input [formControl]="repeatPassword" [ngClass]="{'form-control-danger': (!repeatPassword.valid && repeatPassword.touched), 'form-control-success': (repeatPassword.valid && repeatPassword.touched)}"
                 type="password" class="form-control" id="repeatPassword" placeholder="Repeat">
          <span *ngIf="!passwords.valid && (password.touched || repeatPassword.touched)" class="help-block sub-little-text text-danger">Passwords don't match.</span>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-offset-2 col-sm-10">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">Sign up</button>
        </div>
      </div>
    </form>

    <!--<div class="auth-sep"><span><span>or Sign up with one click</span></span></div>

    <div class="al-share-auth">
      <ul class="al-share clearfix">
        <li><i class="socicon socicon-facebook" title="Share on Facebook"></i></li>
        <li><i class="socicon socicon-twitter" title="Share on Twitter"></i></li>
        <li><i class="socicon socicon-google" title="Share on Google Plus"></i></li>
      </ul>
    </div>-->
  </div>
</div>
